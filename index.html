<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FocusTimer</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>
<body>

    <main>

        <div class="timer-control">
            <section id="timer">
                <span>00</span><span>:</span><span>00</span>
            </section>
            <section id="controls">
                <button class="ph ph-play-circle">
                    <span class="sr-only">Play</span>
                </button>
                <button class="ph ph-stop-circle">
                    <span class="sr-only">Stop</span>
                </button >
                <button class="ph ph-plus-circle">
                    <span class="sr-only">Adicionar mais 5 min</span>
                </button>
                <button class="ph ph-minus-circle">
                    <span class="sr-only">Remover 5 min</span>
                </button>
            </section>
        </div>

        <div class="songs-control">
            <button class="ph ph-tree">
                <span class="sr-only">Sons de Floresta</span>
            </button>
            <button class="ph ph-cloud-rain">
                <span class="sr-only">Sons de Chuva</span>
            </button>
            <button class="ph ph-storefront">
                <span class="sr-only">Sons Cafeteria</span>
            </button>
            <button class="ph ph-flame">
                <span class="sr-only">Sons Lareira</span>
            </button>
        </div>
    </main>
    
</body>
</html>
